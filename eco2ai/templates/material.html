<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
        }
        p {
            text-align: center;
            color: #888;
            font-size: 18px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type=file] {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }
        input[type=file]:focus {
            border-color: #4CAF50;
        }
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #555;
        }
        .predicted-image {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .predicted-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Image Classifier</h1>
    <p>{{ message }}</p>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    {% if image %}
        <h2>Predicted Image</h2>
        <img src="{{ image }}" alt="Predicted Image" class="predicted-image">
    {% endif %}
</body>
</html>
